<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="functions/functions.js"></script> 
    <script src="functions/users.js"></script> 
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <h1>Welcome!</h1>
            <h2>PLease Log in to your account!</h2>
        </div>

        <div class="section-form">
            <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>

            <div class="form-wrapper">
                <form  id='login-form'>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                         <input type="email" name="email" id="email-field" class="login-form-field form-control" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="password-field" placeholder="Password">
                    </div>
                     
                     <input type="submit" value="Login" id="login-form-submit"  class="btn btn-primary">
                </form>
            </div>
        </div>

    </div>
</body>
</html>
